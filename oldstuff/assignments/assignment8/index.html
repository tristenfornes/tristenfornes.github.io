<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>If Statements</h1>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav class="menu">
            <ul>
                <li><a href="#" onclick="showExercise('exercise1')">Exercise 1</a></li>
                <li><a href="#" onclick="showExercise('exercise2')">Exercise 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="yoga-slider">
            <img src="https://picsum.photos/200/300" alt="Yoga Image" id="yoga-image">
        </div>

        <div class="command-section" id="exercise1">
            <h2>Exercise 1: Enter Command</h2>
            <input type="text" id="command-input" onkeypress="checkCommand(event)">
            <p>Commands: A, B, C, D, E, F, G, H</p>
            <p>
                Image by
                <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20856908.htm#query=stick%20figure&position=1&from_view=keyword&track=ais&uuid=12d17ea3-cffc-4386-9be4-ff9dc4b5edc2">Freepik</a>
            </p>
        </div>

        <div class="yoga-slider" id="exercise2">
            <h2>Exercise 2: Yoga Slider</h2>
            <input type="range" min="1" max="8" value="1" oninput="changeYogaImage(this.value)">
            <p>
                Image by
                <a href="https://www.freepik.com/free-vector/hand-drawn-stickman-collection_20832062.htm#query=stick%20figure%20run&position=46&from_view=search&track=ais&uuid=22e87991-ee06-4dc2-8ea3-464d535e1a63">Freepik</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
