<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Me</h1>
    <form id="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="success-message" style="display: none;">Your message has been sent successfully!</div>
    <div id="error-message" style="display: none;">There was an error sending your message. Please try again later.</div>

    <script src="contact-form.js" defer></script>
</body>
</html>
