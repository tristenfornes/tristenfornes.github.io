<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Information</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tree-container">
    <div class="tree-box">
        <img src="images/oak.jpg" alt="Oak" onclick="openModal(0)">
        <p>Oak</p>
    </div>
    <div class="tree-box">
        <img src="images/pine.jpg" alt="Pine" onclick="openModal(1)">
        <p>Pine</p>
    </div>
    <div class="tree-box">
        <img src="images/maple.jpg" alt="Maple" onclick="openModal(2)">
        <p>Maple</p>
    </div>
    <div class="tree-box">
        <img src="images/birch.jpg" alt="Birch" onclick="openModal(3)">
        <p>Birch</p>
    </div>
</div>

<!-- Modal Dialog -->
<div id="treeModal" class="w3-modal">
    <div class="w3-modal-content">
        <header class="w3-container w3-teal">
            <span onclick="document.getElementById('treeModal').style.display='none'"
                  class="w3-button w3-display-topright">&times;</span>
            <h2>Tree Information</h2>
        </header>
        <div class="w3-container" id="modalContent">
            <!-- Content will be dynamically added here -->
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
