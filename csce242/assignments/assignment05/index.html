<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 5 - Introduction to JavaScript</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Assignment 5</h1>
    <h2>Introduction to JavaScript</h2>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Say Hello Column -->
    <div class="column" id="hello-column">
      <h2>Say Hello:</h2>
      <p>Click anywhere in this column to add a new "hello" on a new line.</p>
      <div class="hello-content"></div>
    </div>
    
    <!-- Pick a Color Column -->
    <div class="column" id="color-column">
      <h2>Pick a Color</h2>
      <div class="color-picker-container">
        <input type="color" id="color-picker" />
        <span class="star">â˜…</span>
      </div>
      <p>Select a color to change the star's color.</p>
    </div>
    
    <!-- Image Change Column -->
    <div class="column" id="image-column">
      <h2>Image Change:</h2>
      <p>Click on the image to change it.</p>
      <img
        id="clickable-image"
        src="https://picsum.photos/id/1/200/200"
        alt="Placeholder Image"
      />
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>@tristenfornes.github.io</p>
  </footer>
  
  <script>
    
    const helloColumn = document.getElementById('hello-column');
    const helloContent = document.querySelector('#hello-column .hello-content');
    const colorPicker = document.getElementById('color-picker');
    const star = document.querySelector('.star');
    const clickableImage = document.getElementById('clickable-image');
    
    // Define an array of images
    const images = [
      'https://picsum.photos/id/10/200/200',
      'https://picsum.photos/id/16/200/200'
    ];
    let currentImageIndex = 0;
    
    // When the hello column is clicked, append the word "hello" on a new line
    helloColumn.addEventListener('click', () => {
      const helloLine = document.createElement('div');
      helloLine.textContent = 'hello';
      helloContent.appendChild(helloLine);
    });
    
    // When a new color is selected, update the star's color
    colorPicker.addEventListener('input', (event) => {
      const newColor = event.target.value;
      star.style.color = newColor;
    });
    
    // Preload images so that the image change feels seamless
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });
    
    // When the image is clicked, switch to the next image with a fade effect
    clickableImage.addEventListener('click', () => {
      clickableImage.style.opacity = 0;
      setTimeout(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        clickableImage.src = images[currentImageIndex];
        clickableImage.style.opacity = 1;
      }, 500);
    });
  </script>
</body>
</html>
